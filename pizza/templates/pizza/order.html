<h1>Order a Pizza</h1>
<h2>{{note}}</h2>
{% if created_pizza_pk %}
<a href="{% url 'edit_order' created_pizza_pk %}" >Edit Order</a>
{% endif %}
<form action="{% url 'order' %}" method="POST">
	{% csrf_token %}
	{{ pizzaform }}
	<input type="submit" name="order" id="order" value="Order Pizza">
</form>
